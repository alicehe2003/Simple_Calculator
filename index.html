<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"><p>0</p></div>
        <div class="buttons">
            <div class="row1">
                <button id="AC"><p>AC</p></button>
                <button id="pm"><p>+/-</p></button>
                <button id="mod"><p>%</p></button>
                <button id="div"><p>/</p></button>
            </div>
            <div class="row2">
                <button id="7"><p>7</p></button>
                <button id="8"><p>8</p></button>
                <button id="9"><p>9</p></button>
                <button id="mult"><p>*</p></button>
            </div>
            <div class="row3">
                <button id="4"><p>4</p></button>
                <button id="5"><p>5</p></button>
                <button id="6"><p>6</p></button>
                <button id="minus"><p>-</p></button>
            </div>
            <div class="row4">
                <button id="1"><p>1</p></button>
                <button id="2"><p>2</p></button>
                <button id="3"><p>3</p></button>
                <button id="plus"><p>+</p></button>
            </div>
            <div class="row5">
                <button id="0"><p>0</p></button>
                <button id="dot"><p>.</p></button>
                <button id="equal"><p>=</p></button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
