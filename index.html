<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p id="equation">Enter your equation: </p>
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <div class="row1">
                <button id="leftBracket"><p>(</p></button>
                <button id="rightBracket"><p>)</p></button>
                <button id="mod"><p>%</p></button>
                <button id="AC"><p>AC</p></button>
            </div>
            <div class="row2">
                <button id="seven"><p>7</p></button>
                <button id="eight"><p>8</p></button>
                <button id="nine"><p>9</p></button>
                <button id="div"><p>/</p></button>
            </div>
            <div class="row3">
                <button id="four"><p>4</p></button>
                <button id="five"><p>5</p></button>
                <button id="six"><p>6</p></button>
                <button id="mult"><p>*</p></button>
            </div>
            <div class="row4">
                <button id="one"><p>1</p></button>
                <button id="two"><p>2</p></button>
                <button id="three"><p>3</p></button>
                <button id="minus"><p>-</p></button>
            </div>
            <div class="row5">
                <button id="zero"><p>0</p></button>
                <button id="dot"><p>.</p></button>
                <button id="equal"><p>=</p></button>
                <button id="plus"><p>+</p></button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
